<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de prestamo</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <!-- noUiSlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
    
    <!-- wNumb.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>

    <!-- bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #slider-round {
            height: 13px;
        }

        #slider-round .noUi-connect {
            background: rgb(15, 28, 209);
            border: none;
        }

        #slider-round .noUi-handle {
            height: 24px;
            width: 24px;
            top: -6.6px;
            right: -12px; /* half the width */
            border: solid;
            border-color: rgb(140, 140, 140);
            border-width: 3px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header bg-primary p-3">
            <h1 class="card-title text-white">Â¡Calcula tu pr&eacute;stamo aqu&iacute;!</h1>

        </div>
        <div class="card-body m-4">
            <div>
                <p><strong>Quiero pagar:</strong></p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="inputMensual" type="radio">
                    <label for="inputMensual" class="form-check-label">Mensual</label>
                </div>
                <div class="form-check form-check-inline mb-4">
                    <input class="form-check-input" id="inputQuincenal" type="radio" checked>
                    <label for="inputQuincenal" class="form-check-label">Quincenal</label>
                </div>
                <div class="card-text mt-4">
                    <!-- <input type="range" name="" id="monto-prestamo-range" min="5000" max="15000" step="1000" list="range-montos-aceptados"> -->
                    <!-- <label for="monto-prestamo-range">$1,000</label> -->
                    <!-- <div class="" id="slider"></div> -->
                    <div class="slider-styled" id="slider-round"></div>

                </div>
            </div>
            
        </div>
    </div>


    <script>
        window.onload = function() {

            
            let slider = document.getElementById('slider-round');
            
            noUiSlider.create(slider, {
                start: [5000],
                range: {
                    'min': 1000,
                    'max': 15000
                },
                step: 1000,
                padding: [4000, 0],
                connect: 'lower',
                // tooltips: true,
                // tooltips: wNumb ({decimals: 1}),
                tooltips: wNumb({
                    mark: '.',
                    thousand: ',',
                    decimals: 2,
                    prefix: 'RD$'
                })

            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
