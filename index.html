<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    
    <!-- Google-Fonts-Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 
    
    <!-- noUiSlider -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script> -->
    <link rel="stylesheet" href="css/nouislider.min.css">
    <script src="js/nouislider.min.js"></script>
    
    <!-- wNumb.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
    
    <!-- bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <style>

    </style>
</head>
<body>
    <div class="card">
        <div class="card-header cabecera p-3">
            <h1 class="card-title text-white text-center ">Â¡Calcula tu pr&eacute;stamo aqu&iacute;!</h1>

        </div>
        <div class="card-body m-4">
            <div>
                <p><strong>Quiero pagar:</strong></p>

                <!-- checkboxes -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="formCheckMensual" type="radio" name="frecuenciaPago" value="Mensual">
                    <label for="formCheckMensual" class="form-check-label">Mensual</label>
                </div>
                <div class="form-check form-check-inline mb-4">
                    <input class="form-check-input" id="formCheckQuincenal" type="radio" name="frecuenciaPago" value="Quincenal" checked>
                    <label for="formCheckQuincenal" class="form-check-label">Quincenal</label>
                </div>
                <div class="card-text mt-4">

                   <!-- noUiSlider -->
                    <div class="" id="slider-round"></div>
                     
                    <div class="calculo-resultado" id="calculo-resultado"></div>
                </div>
            </div>
            
        </div>
    </div>


    <script>
        window.onload = function() {

            // Scripts de los Sliders
            const slider = document.getElementById('slider-round');
            
            noUiSlider.create(slider, {
                start: [5000],
                range: {
                    'min': 1000,
                    'max': 15000
                },
                step: 1000,
                padding: [2000, 0],
                connect: 'lower',
                // tooltips: true,
                // tooltips: wNumb ({decimals: 1}),
                tooltips: wNumb({
                    mark: '.',
                    thousand: ',',
                    decimals: 2,
                    prefix: 'RD$'
                })

            });

            // Alternar checkboxes
            const calculoResultado = document.getElementById('calculo-resultado');

            slider.addEventListener('change', function () {
                calculoResultado.innerHTML = slider.noUiSlider.get();
            });
         
            
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
